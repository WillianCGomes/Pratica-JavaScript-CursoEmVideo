<!DOCTYPE html>
<html lang="pr-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>

<body>
    <h1>
        Sistema de multas
    </h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var limite = 60
            var txtv = window.document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)

            if (vel > limite) {
                res.innerHTML = `<strong>MULTADO!</strong><br>
                Sua velocidade atual é de ${vel}km/h.<br><strong>A velocidade máxima permitida é de ${limite}km/h</strong>`
            } else {
                res.innerHTML = `Dirija com segurança. <br>Sua velocidade atual é de ${vel}km/h`
            }

        }
    </script>
</body>

</html>
